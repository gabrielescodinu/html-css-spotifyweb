<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper d-flex">
    <main id="site_content" class="d-flex">

      <!-- menu left -->
      <aside class="main_menu">
        <!-- logo -->
        <div class="logo-container">
          <img class="logo" src="img/logo-small.svg" alt="">
          <p>Spotify</p>
        </div>
        <!-- links -->
        <div class="nav-left">
          <div class="nav-left-link">
            <a href="#">
              <img src="img/home.svg" alt="">
              <p>Home</p>
            </a>
          </div>
          <div class="nav-left-link">
            <a href="#">
              <img src="img/search.svg" alt="">
              <p><input type="text" name="" value="" placeholder="Search"></p>
            </a>
          </div>
          <div class="nav-left-link">
            <a href="#">
              <img src="img/libreria.svg" alt="">
              <p>Library</p>
            </a>
          </div>
        </div>
        <!-- playlist -->
        <div class="playlist">
          <h1>PLAYLIST</h1>
          <div class="nav-left-playlist">
            <a href="#">
              <img src="img/search.svg" alt="">
              <p>Create Playlist</p>
            </a>
          </div>
          <a class="playlist-name" href="#">Playlist Name</a>
          <a class="playlist-name" href="#">Playlist Name</a>
          <a class="playlist-name" href="#">Playlist Name</a>
          <a class="playlist-name" href="#">Playlist Name</a>
          <a class="playlist-name" href="#">Playlist Name</a>
          <a class="playlist-name" href="#">Playlist Name</a>
          <a class="playlist-name" href="#">Playlist Name</a>
        </div>
        <!-- install app -->
        <div class="install-app">
          <a href="#">
            <img class="download-icon" src="img/download.svg" alt="">
            <p>Install App</p>
          </a>
          <hr>
        </div>
        <!-- profile -->
        <div class="profile">
          <a href="#">
            <img class="profile-icon" src="img/profile.svg" alt="">
            <p>John Doe</p>
          </a>
        </div>
      </aside>

      <!-- cover section -->
      <section class="covers_section">
        <div class="subscribe_banner">
                    lorem
                </div>

        <nav>
                     <a href="#">Lorem</a>
                     <a href="#">Lorem</a>
                     <a href="#">Lorem</a>
                     <a href="#">Lorem</a>

                </nav>
        <h2>Recently played</h2>
        <div id="recently_played" class="d-flex flex-wrap">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>

                </div>

        <div id="created_for"></div>
                <div id="popular"></div>


      </section>
    </main>

    <footer id="site_footer">
            <div class="player">player</div>
        </footer>
  </div>

</body>
</html>
